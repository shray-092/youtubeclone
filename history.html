<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="histories">

    </div>
    <script>
        const root = document.querySelector(".histories"); // Correctly selecting the div
        let history = JSON.parse(localStorage.getItem("a")) || [];
        history.forEach(element => {
            const newcard=document.createElement("div")
            newcard.className="vido";
            newcard.innerHTML=`
            <iframe id="fram" width="400" height="250" src="https://www.youtube.com/embed/${element.vedio}" frameborder="0" allowfullscreen></iframe>`
            root.appendChild(newcard);
            
            
        });
    </script>
    
    
</body>
</html>
